<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TETRIS - SMOOTH EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #08080a;
            --panel: #14141a;
            --cell: #1d1d26;
            --accent: #00f2ff;
            --danger: #ff3b30;
            /* Neon Tetris Colors */
            --c-I: #00f2ff; --c-J: #007aff; --c-L: #ff9500;
            --c-O: #ffcc00; --c-S: #34c759; --c-T: #af52de; --c-Z: #ff3b30;
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; touch-action: none; height: 100vh;
        }

        .header {
            width: 100%; max-width: 320px; padding: 20px 10px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .btn-exit {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 800;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Orbitron';
            transition: 0.2s;
        }

        .btn-exit:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .score-container { text-align: right; }
        .score-label { font-size: 10px; color: #666; font-weight: 800; letter-spacing: 2px; }
        #score { font-family: 'Orbitron'; font-size: 28px; font-weight: 900; color: white; }

        #game-container {
            position: relative;
            background: var(--panel);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.05);
        }

        canvas {
            display: block;
            background: var(--cell);
            border-radius: 4px;
        }

        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%; max-width: 320px;
            padding-bottom: 20px;
        }

        .ctrl-btn {
            background: #252530;
            border: none;
            color: white;
            padding: 18px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s, background 0.1s;
            display: flex; align-items: center; justify-content: center;
        }

        .ctrl-btn:active {
            transform: scale(0.92);
            background: var(--accent);
            color: black;
        }

        .hard-drop {
            grid-column: 1 / span 3;
            background: #333345;
            font-size: 14px;
            font-family: 'Orbitron';
            letter-spacing: 2px;
        }

        .shake { animation: shake 0.15s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center;
            justify-content: center; border-radius: 12px; z-index: 10;
        }

        #game-over h2 { font-family: 'Orbitron'; color: var(--danger); margin-bottom: 20px; }
        
        .retry-btn {
            background: var(--accent);
            color: black;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            font-family: 'Orbitron';
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="/" class="btn-exit">EXIT</a>
        <div style="text-align: center;">
            <div class="score-label">LEVEL</div>
            <div id="level" style="font-family: 'Orbitron'; font-size: 18px;">1</div>
        </div>
        <div class="score-container">
            <div class="score-label">SCORE</div>
            <div id="score">0</div>
        </div>
    </div>

    <div id="game-container">
        <canvas id="tetris" width="240" height="480"></canvas>
        <div id="game-over">
            <h2>GAME OVER</h2>
            <button class="retry-btn" onclick="resetGame()">RETRY</button>
        </div>
    </div>

    <div class="controls">
        <button class="ctrl-btn" style="grid-column: 2" onclick="playerRotate()">↻</button>
        <button class="ctrl-btn" onclick="playerMove(-1)">←</button>
        <button class="ctrl-btn" onclick="playerDrop()">↓</button>
        <button class="ctrl-btn" onclick="playerMove(1)">→</button>
        <button class="ctrl-btn hard-drop" onclick="playerHardDrop()">HARD DROP</button>
    </div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const levelElement = document.getElementById('level');

context.scale(24, 24);

function createPiece(type) {
    if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
    if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
    if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
    if (type === 'O') return [[4, 4], [4, 4]];
    if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
    if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
    if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
}

const colors = [
    null,
    '#00f2ff', // I
    '#ff9500', // L
    '#007aff', // J
    '#ffcc00', // O
    '#ff3b30', // Z
    '#34c759', // S
    '#af52de', // T
];

function createMatrix(w, h) {
    const matrix = [];
    while (h--) matrix.push(new Array(w).fill(0));
    return matrix;
}

function drawMatrix(matrix, offset, isGhost = false) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = isGhost ? 'rgba(255,255,255,0.08)' : colors[value];
                context.beginPath();
                context.roundRect(x + offset.x + 0.05, y + offset.y + 0.05, 0.9, 0.9, 0.15);
                context.fill();
                
                if(!isGhost) {
                    context.strokeStyle = 'rgba(255,255,255,0.2)';
                    context.lineWidth = 0.02;
                    context.stroke();
                }
            }
        });
    });
}

function draw() {
    context.fillStyle = '#1d1d26';
    context.fillRect(0, 0, canvas.width, canvas.height);

    const ghostPos = getGhostPosition();
    drawMatrix(player.matrix, ghostPos, true);

    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
}

function getGhostPosition() {
    let ghostY = player.pos.y;
    while (!collide(arena, {pos: {x: player.pos.x, y: ghostY + 1}, matrix: player.matrix})) {
        ghostY++;
    }
    return {x: player.pos.x, y: ghostY};
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                arena[y + player.pos.y][x + player.pos.x] = value;
            }
        });
    });
}

function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;

        player.score += rowCount * 10;
        rowCount *= 2;
        
        document.getElementById('game-container').classList.add('shake');
        setTimeout(() => document.getElementById('game-container').classList.remove('shake'), 150);
    }
    updateScore();
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
    }
    dropCounter = 0;
}

function playerHardDrop() {
    while(!collide(arena, player)) {
        player.pos.y++;
    }
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
    updateScore();
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
        player.pos.x -= dir;
    }
}

function playerRotate() {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -1);
            player.pos.x = pos;
            return;
        }
    }
}

function rotate(matrix, dir = 1) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) matrix.forEach(row => row.reverse());
    else matrix.reverse();
}

function playerReset() {
    const pieces = 'ILJOTSZ';
    player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
    
    if (collide(arena, player)) {
        document.getElementById('game-over').style.display = 'flex';
        gameOver = true;
    }
}

function updateScore() {
    scoreElement.innerText = player.score;
    levelElement.innerText = Math.floor(player.score / 100) + 1;
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;
let gameOver = false;

function update(time = 0) {
    if(gameOver) return;
    
    const deltaTime = time - lastTime;
    lastTime = time;

    dropCounter += deltaTime;
    const currentInterval = Math.max(100, dropInterval - (Math.floor(player.score / 100) * 100));
    
    if (dropCounter > currentInterval) {
        playerDrop();
    }

    draw();
    requestAnimationFrame(update);
}

const arena = createMatrix(10, 20);

const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0,
};

function resetGame() {
    arena.forEach(row => row.fill(0));
    player.score = 0;
    gameOver = false;
    document.getElementById('game-over').style.display = 'none';
    playerReset();
    updateScore();
    update();
}

document.addEventListener('keydown', event => {
    if (event.keyCode === 37 || event.key === 'ArrowLeft') playerMove(-1);
    else if (event.keyCode === 39 || event.key === 'ArrowRight') playerMove(1);
    else if (event.keyCode === 40 || event.key === 'ArrowDown') playerDrop();
    else if (event.keyCode === 38 || event.key === 'ArrowUp') playerRotate();
    else if (event.keyCode === 32) playerHardDrop();
});

playerReset();
updateScore();
update();
</script>
</body>
</html>
